# ChatAFL 种子丰富方法配置文件
# 请根据实际情况修改以下配置

# ==================== 必需配置 ====================

# 协议名称 (如 RTSP, FTP, HTTP, SMTP, SIP)
protocol: FTP

# 种子文件目录路径
seed_dir: /home/apple/ProSeedsBench/seeds/FTP/BFTPD/in-bftpd

# ==================== 可选配置 ====================

# 输出目录路径（如果不设置，默认为 seed_dir/enriched）
output_dir: /home/apple/ProSeedsBench/enriched_seeds/FTP/BFTPD/chatafl

# ==================== API 配置 ====================

# 是否使用本地模型（如 Ollama）（默认: false）
# 如果设置为 true，将使用本地部署的模型，api_key 可以为空
use_local: true

# API URL（可选）
# - 对于 OpenAI: 使用默认值或设置为 https://api.openai.com/v1
# - 对于本地 Ollama: 
#   * WSL2 环境（Ollama 在 Windows 上）: 使用 http://localhost:11434/v1
#     WSL2 会自动将 localhost 转发到 Windows，无需特殊配置
#   * 如果 Ollama 运行在同一机器: http://localhost:11434/v1
# - 对于其他兼容 API: 设置为相应的 API 地址
# 留空时默认使用 http://localhost:11434/v1（WSL2 会自动转发）
api_url: https://www.dmxapi.com/v1

# API Key（如果不设置，将从环境变量 OPENAI_API_KEY 读取）
# - OpenAI: 需要有效的 API key
# - 本地 Ollama: 可以为空或设置为 "ollama"
# 建议使用环境变量而不是直接写在配置文件中
api_key: sk-u9cz1IP6akgZlvFI0bILSOqGkDSp5hEo4O7RcTKZDXiXlADs

# 使用的模型名称
# - OpenAI: gpt-3.5-turbo-instruct, gpt-4, 等
# - Ollama: llama2, mistral, qwen, 等（需要先下载模型）
model: gpt-3.5-turbo

# ==================== 高级配置 ====================
# 这些配置对应 ChatAFLEnricher 类中的常量

advanced:
  confident_times: 3
  max_enrichment_message_types: 2
  max_enrichment_corpus_size: 10
  enrichment_retries: 5
  message_type_retries: 5

